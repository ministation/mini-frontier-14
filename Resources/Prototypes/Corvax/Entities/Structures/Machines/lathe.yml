- type: entity
  id: SyndicateTechFab
  parent: [ BlueprintReceiverBase, SecurityTechFab, BaseC3ContrabandUnredeemable]
  name: ТехФаб Синдиката
  description: ТехФаб созданный Синдикатом для ряда диверсионных групп сектора Фронтир.
  components:
  - type: Sprite
    sprite: Corvax/Structures/Machines/techfab.rsi
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.IsRunning"]
    - state: Syndicate
    - state: unlit
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: inserting
      map: ["enum.MaterialStorageVisualLayers.Inserting"]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Machine
    board: SyndicateTechFabCircuitboard
  - type: Lathe
    idleState: icon
    runningState: icon
    staticPacks:
    - SyndicateTechfabStatic
  - type: EmagLatheRecipes
    emagStaticPacks:
    - NFNfsdTechfabDeprecatedEmag
  - type: MaterialStorage
    whitelist:
      tags:
        - SSpaceCash
